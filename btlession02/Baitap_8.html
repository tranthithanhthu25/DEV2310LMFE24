<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .center {
      text-align: center;
    }
    button {
      height: 30px;
      width: 100%;
      background-color: blue;
      border-radius: 5px;
    }
    input {
      height: 30px;
      width: 95%;
    }
    img {
      border-radius: 100%;
      padding-bottom: 30px;
    }
  </style>
  <body>
    <form class="center">
      <table>
        <thead class="form">
          <tr>
            <th>
              <img src="../img/anhdaidien.jpg" alt="" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="email" name="email" id="email" placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button>Đăng nhập</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
