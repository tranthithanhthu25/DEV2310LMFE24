<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap thuc hanh so 03</title>
</head>
<body>
    <h1>Dang Ky Thanh Vien</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <table border="0" with="100%" align="center"></table>
            <p>
                Ho va ten :
                    <input type="txt" name="ht" id="ht" required  >
            </p>
            <p>
                Ten dang nhap:
                <input type="txt" name="tdn" id="tdn" required>
            </p>
            <p>
                Mat khau:
                    <input type="password" name="pass" id="pass" required>
            </p>
            <p>
                Anh dai dien:
                    <input type="file" name="file" id="file">
            </p>
            <p>
                Thu dien tu:
                <input type="txt" name="tdt" id="tdt">
            </p>
            <p>
                Gioi tinh:
                <input type="radio" name="rd" id="rd1">
                <label for="">Nam</label>
                <input type="radio" name="rd" id="rd2">
                <label for="">Nu</label>
            </p>
            <p>
                So thich:
                <input type="checkbox" name="ck" id="ck1" checked>
                <label>Bong da</label>
                <input type="checkbox" name="ck" id="ck2">
                <label>Xem phim</label><br/>
                <input type="checkbox" name="ck" id="ck3"checked>
                <label>Du lich</label>
                <input type="checkbox" name="ck" id="ck4"checked>
                <label>Boi</label>
                <input type="checkbox" name="ck" id="ck5"checked>
                <label>Nghe nhac</label>
            </p>
            <p>
                Que quan:
                <select name="tinh" id="tinh">
                    <option value="">HN</option>
                    <option value="">HP</option>
                    <option value="">DN</option>
                </select>
            </p>
            <p>
                Dia chi :
                    <input type="txt" name="ad" id="ad" >
            </p>
            <p>
                Dien thoai:
                <input type="tel" name="tel" id="tel" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" required>
            </p>
            <p>
                Mo ta ngan :
                <textarea name="mt" id="mt" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Dang ky" >
                <input type="reset" value="Lam Lai" >
            </p>
        </form>
    </table>
</body>
</html>
