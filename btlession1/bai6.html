<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ siêu liên kết, thẻ hiển thị hình ảnh</title>
</head>
<body>
    <!---Thẻ iên kết--->
    <a href="https://devmaster.vn ">Viện Công Nghệ và Đào Tạo Devmaster</a>
    <br/>
    <!---Hiển thị hình ảnh-->
    <img src="html.jpg" alt="Viện Công Nghệ và Đào Tạo Devmaster "/>
    <br/>
    <!---Liên kết sửu dụng hình ảnh--->
    <a href="https://devmaster.vn">
        <img src="html.jpg" alt="Viện Công Nghệ và Đào Tạo Devmaster "/></a>
</body>
</html>
