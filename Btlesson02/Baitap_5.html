<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        text-align: center;
      }
      ul li {
        color: brown;
        background-color: rgb(203, 190, 214);
        border: 1px solid white;
        padding: 1rem;
        margin: 0.5px;
        font-size: 25px;
      }
      ul li:first-child {
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Trang chủ</li>
        <li>Tin tức</li>
        <li>Sản phẩm</li>
        <li>Khóa học</li>
        <li>Liên hệ</li>
        <li>Đăng ký</li>
        <li>Đăng nhập</li>
      </ul>
    </nav>
  </body>
</html>
