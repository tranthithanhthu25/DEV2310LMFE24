<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      hr {
        padding:0.2rem;
        background-color: red;
      }
      form {
        background-color: blue;
        color:aliceblue;
      }
      body {
        color:aliceblue;
        padding: 0.5rem;
        margin: .5rem;
      }
    </style>
  </head>
  <body>
    <form action="" class="body">
      <table with="100%" align="">
        <h1>facebook</h1>
        <thead class="form">
          <tr>
            <th colspan="3"><hr /></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Email hoặc điện thoại</td>
            <td>Mật khẩu</td>
          </tr>
          <tr>
            <td>
              <input type="email" name="email" id="email" placeholder="Email" />
            </td>
            <td>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Mật khẩu"
              />
            </td>
            <td>
              <button>Đăng nhập</button>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="chk" id="chk" />
              <label for="chk">Duy trì đăng nhập</label>
            </td>
            <td>Quên mật khẩu?</td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
