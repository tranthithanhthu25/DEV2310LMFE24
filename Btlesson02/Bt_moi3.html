<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tbody{
            background-color: rgb(230, 247, 121);
            color:blue;
        }
        thead{
            color:blue;
        }
        tfoot{
            color:chocolate;
            background-color: rgb(230, 247, 121);
        }
        input{
            color:black;
            background-color:aliceblue;
        }
    </style>
</head>
<body>
    <form align="center">
        <table border="1" celpadding="10" width="100%">
            <thead>
                <tr>
                    <th colspan="2">        
                        <h1>Đăng ký du lịch</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Họ và Tên
                        <td>
                            <input type="text" name="ht" id="ht" placeholder="Phạm Ngọc Cẩm Đào">
                        </td>
                    </th>
                </tr>
                <tr>
                    <th>Địa chỉ
                    <td>
                        <input type="text" name="dc" id="dc" placeholder="227 Nguyễn Văn Cừ">                    
                    </td>
                    </th>
                </tr>
                <tr>
                    <th>Điện thoại
                        <td>
                            <input type="tel" name="phone" id="phone" pattern="[0-9{3}[0-9]{2}[0-9]{3}]" value="09655433222">
                        </td>
                    </th>
                </tr>
                <tr>
                    <th>Khách Việt Nam
                        <td>
                            <input type="checkbox" name="ck1" id="ck1" checked>
                        </td>
                    </th>
                </tr>
                <tr>
                    <th>Chọn tour
                        <td>                        
                            <select name="mb" id="mb">
                                <option value="1">Hà Nội - Hạ Long - Sa Pa
                                </option>
                                <option value="2">DN</option>
                                <option value="3">HCM</option>
                            </select>
                        </td>
                    </th>
                </tr>
                <tr>
                    <th>Phương tiện
                        <td>
                            <input type="radio" name="rd" id="rd1" >
                            <label for="">Máy bay</label>
                            <input type="radio" name="rd" id="rd2" checked >
                            <label for="">Xe ô tô </label>
                        </td>
                    </th>
                </tr>
                <form>
                    <fieldset >
                            <th>                        
                                <legend style="color:brown">Số lượng đoàn khách
                                <td>
                                    <input type="number" name="num" id="num" value="6">
                                    <label for="">Người lớn </label>
                                    <input type="number" name="num" id="num" value="4">
                                    <label for="">Trẻ con</label>
                                </td>
                                </legend>
                            </th>
                    </fieldset>
                </form>
                <tr>
                    <th>Ghi chú thêm
                        <td>
                            <textarea name="" id="" cols="30" rows="10"min="2" max="20"></textarea>
                        </td>
                    </th>
                </tr>
            </tbody>
            <tfoot>
                <tr>    
                    <td colspan="2">
                            <button>Đồng ý</button>
                    </td>
                </tr>
                <tr>    
                    <td colspan="2">
                        Bạn đã đăng ký thành công
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
