<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">    
      <h1>Đăng ký thông tin người sử dụng</h1>
      <table align="left" with="500px">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tên đăng nhập</td>
            <td><input type="text"name="tdn"id="tdn"></td>
          </tr>
          <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="pass" id="pass"></td>
          </tr>
          <tr>
            <td>Nhập lại mật khẩu</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td>Giới tính</td>
            <td>
              <input type="radio" name="nam" id="nam" />
              <label for="nam">Nam</label>
              <input type="radio" name="nu" id="nu" />
              <label for="nu">Nữ</label>
            </td>
          </tr>
          <tr>
            <td>Độ tuổi</td>
            <td>
              <input type="radio" name="rd1" id="rd1" checked/>
              <label for="rd1">Dưới 13 tuổi</label>
              <input type="radio" name="rd1" id="rd2" />
              <label for="rd2">Từ 13 đến 17 tuổi</label>
              <input type="radio" name="rd1" id="rd3" />
              <label for="rd3">Từ 18 đến 25 tuổi</label>
              <input type="radio" name="rd1" id="rd4" />
              <label for="rd4">trên 25 tuổi</label>
            </td>
          </tr>
          <tr>
            <td>Sở thích của bạn</td>
            <td>
              <input type="checkbox" name="chk1" id="chk1" checked/>
              <label for="chk1">Âm nhạc</label>
              <input type="checkbox" name="chk2" id="chk2" />
              <label for="chk2">Game</label>
              <input type="checkbox" name="chk3" id="chk3" />
              <label for="chk3">Thể thao</label>
              <input type="checkbox" name="chk4" id="chk4" />
              <label for="chk4">Du lịch</label>
            </td>
          </tr>
          <tr>
            <td>Nghề nghiệp</td>
            <td>
              <select name="nghe" id="nghe">
                <option value="1">Chọn ngành nghề</option>
                <option value="1">Giáo viên</option>
                <option value="2">BÁc sĩ</option>
                <option value="3">Y tá</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Mô tả bản thân</td>
            <td>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Mô tả về bản thân bạn..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td colspan="">
              <input type="submit" value="Đăng ký" />
              <input type="reset" value="Làm lại" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
