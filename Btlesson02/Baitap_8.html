<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p{
      color:none;
    }
    h4,
    h1 {
      color:blue;
      text-orientation: initial;
    }
    .center {
      text-align: center;
    }
    button {
      height: 30px;
      width: 100%;
      background-color: blue;
      border-radius: 5px;
    }
    input {
      height: 30px;
      width: 95%;
    }
    img {
      border-radius: 100%;
      padding-bottom: 30px;
    }
    tfoot {
      color:blue;
      text-align: left;
    }
  </style>
  <body>
    <form class="center">
      <table align="center">
      <h1>Google</h1>
      <p>Đăng nhập để tạo tài khoản khác </p>
        <thead class="form">
          <tr>
            <th>
              <img src="anhdaidien.jpg" alt="" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="email" name="email" id="email" placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                name="pass"
                id="pass"
                placeholder="Mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button>Đăng nhập</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td>Bạn cần trợ giúp ?</td>
        </tfoot>
      </table>
      <h4>Tạo một tài khoản </h4>
    </form>
  </body>
</html>
