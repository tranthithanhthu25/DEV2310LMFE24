<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <table align="center">
        <thead>
          <tr>
            <th colspan="2" align="center">
              <h1>Đăng ký thành viên</h1>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Họ và tên</td>
            <td>
              <input type="text" name="ten" id="ten" />
            </td>
          </tr>
          <tr>
            <td>Tên đăng nhập</td>
            <td>
              <input type="text" name="tendangnhap" id="tendangnhap" />
            </td>
          </tr>
          <tr>
            <td>Mật khẩu</td>
            <td>
              <input type="password" name="pass" id="pass" />
            </td>
          </tr>
          <tr>
            <td>Ảnh đại điện</td>
            <td>
              <input type="file" name="anh" id="anh" />
            </td>
          </tr>
          <tr>
            <td>Thư điện tử</td>
            <td>
              <input type="text" name="thudientu" id="thudientu" />
            </td>
          </tr>
          <tr>
            <td>Giới tính</td>
            <td>
              <input type="radio" name="rd" id="rd1" />
              <label for="rd1">nam</label>
              <input
                type="radio"
                name="rd"
                id="rd2
              "
              />
              <label
                for="rd2
              "
                >nữ</label
              >
            </td>
          </tr>
          <tr>
            <td>Sở thích</td>
            <td>
              <input type="checkbox" name="chk1" id="chk1" />
              <label for="chk1">Bóng đá</label>
              <input type="checkbox" name="chk1" id="chk2" />
              <label for="chk2">xem phim</label>
              <input type="checkbox" name="chk1" id="chk3" />
              <label for="chk3">du lịch</label>
              <input type="checkbox" name="chk1" id="chk4" />
              <label for="chk4">bơi</label>
              <input type="checkbox" name="chk1" id="chk5" />
              <label for="chk5">nghe nhạc</label>
            </td>
          </tr>
          <tr>
            <td>Quê quán</td>
            <td>
              <select name="tinh" id="tinh">
                <option value="">---Chọn tỉnh---</option>
                <option value="1">hà nội</option>
                <option value="2">hà nam</option>
                <option value="3">nam định</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td>
              <input type="text" name="diachi" id="diachi" />
            </td>
          </tr>
          <tr>
            <td>Điện thoại</td>
            <td>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </td>
          </tr>
          <tr>
            <td>Mô tả ngắn</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="">
              <input type="submit" value="Đăng ký" />
              <input type="reset" value="Làm lại" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
